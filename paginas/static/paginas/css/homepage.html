<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria Moderna</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: #111;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(255,255,255,0.05);
    }

    .navbar a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ddd;
    }

    .tema-btn {
      background: none;
      border: 2px solid #fff;
      color: #fff;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .tema-btn:hover {
      background-color: #fff;
      color: #000;
    }

    .titulo {
      text-align: center;
      padding: 120px 20px 30px;
      font-size: 3em;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.2);
    }

    .galeria {
      column-count: 4;
      column-gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .foto-wrapper {
      break-inside: avoid;
      margin-bottom: 20px;
      cursor: pointer;
      transform: translateY(20px);
      opacity: 0;
      animation: aparecer 0.6s ease forwards;
    }

    .foto-wrapper:hover {
      transform: scale(1.03);
    }

    .foto {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      display: block;
      transition: 0.3s;
    }

    @keyframes aparecer {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .zoom {
      display: none;
      position: fixed;
      z-index: 9999; /* Aumentado para ficar acima da navbar */
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
}


    .zoom img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.4);
    }

    .fechar {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      text-shadow: 2px 2px 4px #000;
    }

    .fechar:hover {
      transform: scale(1.3);
      color: #cccccc;
    }

    @media (max-width: 1000px) {
      .galeria { column-count: 3; }
    }

    @media (max-width: 700px) {
      .galeria { column-count: 2; }
    }

    @media (max-width: 480px) {
      .galeria { column-count: 1; }
    }

    body.claro {
      background-color: #fff;
      color: #111;
    }

    body.claro .navbar {
      background-color: #f4f4f4;
    }

    body.claro .navbar a {
      color: #111;
    }

    body.claro .titulo {
      color: #111;
      text-shadow: none;
    }

    body.claro .foto {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    body.claro .zoom {
      background-color: rgba(255, 255, 255, 0.95);
    }

    body.claro .zoom img {
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    body.claro .fechar {
      color: #111;
      text-shadow: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>
      <a href="homepage.html">Homepage</a>
      <a href="about.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </div>
    <button class="tema-btn" onclick="alternarTema()">Alternar Tema</button>
  </div>

  <h1 class="titulo">ðŸ©¸ Galeria: Katya Zamolodchikova ðŸ©¸</h1>

  <div class="galeria" id="galeria"></div>

  <div class="zoom" id="zoom">
    <span class="fechar" onclick="fecharZoom()">Ã—</span>
    <img id="zoomImg" src="">
  </div>

  <script>
    const galeria = document.getElementById('galeria');
    for (let i = 1; i <= 40; i++) {
      const wrapper = document.createElement('div');
      wrapper.className = 'foto-wrapper';
      wrapper.style.animationDelay = `${i * 0.05}s`;

      const img = document.createElement('img');
      img.src = `img/foto${i}.jpg`;
      img.alt = `Foto ${i}`;
      img.className = 'foto';

      img.addEventListener('click', () => abrirZoom(img.src));

      wrapper.appendChild(img);
      galeria.appendChild(wrapper);
    }

    const zoom = document.getElementById('zoom');
    const zoomImg = document.getElementById('zoomImg');

    function abrirZoom(src) {
      zoomImg.src = src;
      zoom.style.display = 'flex';
    }

    function fecharZoom() {
      zoom.style.display = 'none';
    }

    function alternarTema() {
      document.body.classList.toggle('claro');
    }
  </script>
</body>
</html>
