<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      background-color: #111;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .conteudo {
      padding: 120px 30px;
      max-width: 800px;
      margin: auto;
      line-height: 1.8;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.2);
    }

    .redes {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .rede {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .rede:hover {
      transform: scale(1.05);
    }

    .rede a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }
  </style>
</head>
